{{- if and .Values.falco.webserver.enabled .Values.falco.webserver.tls.enabled}}
{{- $ca := genCA "falco-ca" 365 }}
{{- $cert := genSignedCert .Values.falco.webserver.tls.hostname nil (list .Values.falco.webserver.tls.hostname) 365 $ca }}
{{- $existingCerts := (lookup "v1" "Secret" .Release.Namespace .Values.falco.webserver.tls.existingTlsSecret).data | default dict }}
{{- if .Values.falco.webserver.tls.createTlsSecret}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "falco.falco.webserver.tls.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ $cert.Cert | b64enc | quote }}
  tls.key: {{ $cert.Key | b64enc | quote }}
  ca.crt: {{ $ca.Cert | b64enc | quote }}
{{- end }}
---
{{- if (and .Values.falco.auditLog.enabled .Values.falco.auditLog.dynamicBackend.enabled) }}
apiVersion: auditregistration.k8s.io/v1alpha1
kind: AuditSink
metadata:
  name: {{ template "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: falco
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  policy:
    level: RequestResponse
    stages:
      - ResponseComplete
      - ResponseStarted
  webhook:
    throttle:
      qps: 10
      burst: 15
    clientConfig:
      {{- if .Values.falco.auditLog.dynamicBackend.url }}
      url: {{ .Values.falco.auditLog.dynamicBackend.url }}
      {{- else }}
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ template "falco.fullname" . }}
        port: {{ .Values.falco.containerPorts.http }}
        path: {{ .Values.falco.webserver.k8sAuditEndpoint }}
      {{- end }}
      {{- if .Values.falco.webserver.tls.enabled }}
      caBundle: {{ (get $existingCerts "ca.crt") | default ($ca.Cert | b64enc | quote ) }}
      {{- end}}
{{- end }}
{{- end }}
